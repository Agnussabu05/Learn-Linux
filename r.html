    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('himg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .content {
            text-align: center;
            padding: 100px 20px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        footer .social-icons {
            display: flex;
            gap: 10px;
        }

        footer .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #00aced;
        }
    </style>
</head>
<body>
